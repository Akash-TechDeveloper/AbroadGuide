# SERVER CONFIGURATION

server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# DATABASE CONFIGURATION

spring.datasource.url=jdbc:mysql://localhost:3306/authgateway_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Craz143@kz
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE CONFIGURATION

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT CONFIGURATION

jwt.secret=YourSecureBase64EncodedSecretKeyHereMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
# 86400000 ms = 24 hours

#  LOGGING CONFIGURATION

logging.level.root=INFO
logging.level.com.authgateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# APPLICATION CONFIGURATION

spring.application.name=AuthGateway
spring.main.lazy-initialization=false
spring.main.banner-mode=console


# JACKSON CONFIGURATION

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null